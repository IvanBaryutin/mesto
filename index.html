<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto">
    </header>

    <main>
      <section class="profile">
        <img src="images/avatar.jpg" class="profile__avatar" alt="Фотография профиля пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button link-button" aria-label="Редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>

        </div>
        <button type="button" class="profile__addbutton link-button" aria-label="Добавить"></button>

      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_content_profile popup_opened">
    <div class="popup__container">
      <form class="form" name="edit-form" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input type="text" name="name" id="name-input" class="form__text-input form__text-input_name_name" value="" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
          <input type="text" name="job" id="name-job" class="form__text-input form__text-input_name_job" value="" placeholder="Профессия" minlength="2" maxlength="200" required>
          <span class="form__input-error name-job-error"></span>
        </fieldset>
        <button type="submit" value="Сохранить" class="form__submit-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close popup__close_content_profile" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_content_article">
    <div class="popup__container">
      <form class="form" name="add-form" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__profile-info">
          <input type="text" name="title" id="title-input" class="form__text-input form__text-input_name_title" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error title-input-error"></span>
          <input type="url" name="link" id="link-input" class="form__text-input form__text-input_name_link" value="" placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
        </fieldset>
        <button type="submit" value="Сохранить" class="form__submit-button">Создать</button>
    </form>
    <button type="button" class="popup__close popup__close_content_article" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_content_image">
    <div class="popup__figure">
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз Фотография">
      <div class="popup__figcaption"></div>
      <button type="button" class="popup__close popup__close_content_image" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="element">
    <article class="element">
      <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз Фотография">
      <button type="button" class="element__delete-icon" aria-label="Удалить"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-icon" aria-label="Нравится"></button>
      </div>
    </article>
  </template>

  <script src="scripts/script.js"></script>
</body>

</html>
