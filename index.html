<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" class="header__logo" alt="Логотип Mesto"></header><main><section class="profile"><div class="profile__avatar"><button type="button" class="profile__avatar-button" aria-label="Редактировать"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button link-button" aria-label="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__addbutton link-button" aria-label="Добавить"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_content_profile"><div class="popup__container"><form class="form" name="edit-form" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__profile-info"><input name="name" id="name-input" class="form__text-input form__text-input_name_name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__input-error name-input-error"></span> <input name="about" id="name-job" class="form__text-input form__text-input_name_job" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="form__input-error name-job-error"></span></fieldset><button type="submit" value="Сохранить" class="form__submit-button">Сохранить</button></form><button type="button" class="popup__close popup__close_content_profile" aria-label="Закрыть"></button></div></div><div class="popup popup_content_article"><div class="popup__container"><form class="form" name="add-form" nov
