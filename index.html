<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="script.js"></script>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="Логотип Mesto">
    </header>

    <main>
      <section class="profile">
        <img src="images/avatar.jpg" class="profile__avatar" alt="Фотография Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <a href="#" target="_self"><img class="profile__edit-link link-button" src="images/Edit_Button.svg" alt="Кнопка редактировать профиль"></a>
        </div>
        <button type="button" class="profile__addbutton link-button"><img class="profile__addbutton-image" src="images/add.svg" alt="Кнопка добавить"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <a href="#" target="_self" class="element__like-icon"></a>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a href="#" target="_self" class="element__like-icon element__like-icon_active"></a>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/dombai.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <a href="#" target="_self" class="element__like-icon"></a>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a href="#" target="_self" class="element__like-icon element__like-icon_active"></a>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/dombai.jpg" alt="Домбай">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <a href="#" target="_self" class="element__like-icon"></a>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <a href="#" target="_self" class="element__like-icon"></a>
          </div>
        </article>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input type="text" name="name" class="form__text-input" value="">
          <input type="text" name="job" class="form__text-input" value="">
        </fieldset>
        <input type="submit" value="Сохранить" class="form__submit-button">
    </form>
    <a href="#" target="_self"><img src="images/add.svg" class="popup__close" alt="Кнопка закрыть"></a>
    </div>
  </div>
</body>

</html>
