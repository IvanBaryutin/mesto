  <div class="popup">
    <div class="popup__container">
      <form class="form" name="edit-form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input type="text" name="name" class="form__text-input form__text-input_name_name" value="">
          <input type="text" name="job" class="form__text-input form__text-input_name_job" value="">
        </fieldset>
        <button type="submit" value="Сохранить" class="form__submit-button">Сохранить</button>
    </form>
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup">
    <div class="popup__container">
      <form class="form" name="add-form">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__profile-info">
          <input type="text" name="name" class="form__text-input form__text-input_name_name" value="" placeholder="Название">
          <input type="text" name="link" class="form__text-input form__text-input_name_job" value="" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" value="Сохранить" class="form__submit-button">Создать</button>
    </form>
    <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>

  <template id="element">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-icon" aria-label="Нравится"></button>
